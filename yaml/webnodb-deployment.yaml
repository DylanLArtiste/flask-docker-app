apiVersion: apps/v1
kind: Deployment
metadata:
  name: webnodb-deployment
  namespace: qnempont
spec:
  replicas: {{ .Values.replicaCount }} #1 # Nombre de pods
  selector:
    matchLabels:
      app: webnodb
  template:
    metadata:
      labels:
        app: webnodb
    spec:
      containers:
        - name: webnodb #simple-flask-app
          image: "{{ .Values.webnodb.image }}" #dylanlartiste/simple_flask_app-flask_no_db:latest # Image Docker
          ports:
            - containerPort: {{ .Values.webnodb.port }} #5000 # Port expos√© par le conteneur
          livenessProbe:
            httpGet:
              path: /
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 1
          resources:
            requests:
              cpu: "100m" # 1/10 CPU
              memory: "100Mi" # 100 Mo
            limits:
              cpu: "200m" # 1/5 CPU
              memory: "200Mi" # 200 Mo
